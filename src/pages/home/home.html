<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <hello-world></hello-world>
  {{dateNow|dateFormat:'yyyy-MM-dd hh:mm:ss'}}
  <p>{{dateNow|dateFormat:'yyyy年MM月dd hh时mm分ss秒'}}</p>
  <p>{{'2017-01-28'|dateFormat:'yyyy年MM月dd hh时mm分ss秒'}}</p>


  <div highlight>click 高亮</div>

  <ul>
    <li *ngFor="let item of imgList">
      <img [src]="item" alt="">
    </li>
  </ul>


  <button (click)="increment()">Increment</button>
  <div>Current Count: {{ count$ | async }}</div>
  <button (click)="decrement()">Decrement</button>

  <button (click)="reset()">Reset Counter</button>
</ion-content>
